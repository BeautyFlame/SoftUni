<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Nested Tables</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    </head>
    <body>
        <table border="1">
            <tr>
                <td>
                    <a href="http://softuni.bg"><img src="img/softuni-logo.png" /></a>
                </td>
                <td>
                    <table border="1">
                        <tr>
                            <td>Software</td>
                        </tr>
                        <tr>
                            <td>University</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
