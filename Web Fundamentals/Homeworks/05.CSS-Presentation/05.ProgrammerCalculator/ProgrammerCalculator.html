<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Programmer Calculator</title>
        <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="calculator">
            <div class="calc-title">
                <span class="title">Calculator</span>
                <div class="options">
                    <span class="minimize"></span>
                    <span class="maximize"></span>
                    <span class="close"></span>
                </div>
            </div>
            <main>
                <nav>
                    <ul>
                        <li>View</li>
                        <li>Edit</li>
                        <li>Help</li>
                    </ul>
                </nav>
                <div class="display">
                    <input type="text" value="0"/>
                </div>
                <div class="bits-box">
                    <table cellspacing="0">
                        <tr>
                            <td>0000</td>
                            <td>0000</td>
                            <td>0000</td>
                            <td>0000</td>
                            <td>0000</td>
                            <td>0000</td>
                            <td>0000</td>
                            <td class="last">0000</td>
                        </tr>
                        <tr class="bits-num">
                            <td colspan="4">63</td>
                            <td colspan="3">47</td>
                            <td class="last">32</td>
                        </tr>
                        <tr>
                            <td>0000</td>
                            <td>0000</td>
                            <td>0000</td>
                            <td>0000</td>
                            <td>0000</td>
                            <td>0000</td>
                            <td>0000</td>
                            <td class="last">0000</td>
                        </tr>
                        <tr class="bits-num">
                            <td colspan="4">31</td>
                            <td colspan="3">15</td>
                            <td class="last">0</td>
                        </tr>
                    </table>
                </div>
                <div class="side">
                    <div class="container first">
                        <div>
                            <input type="radio" name="num_sys" value="hex" id="hex"/>
                            <label for="hex">Hex</label>
                        </div>

                        <div>
                            <input type="radio" name="num_sys" value="dec" id="dec" checked/>
                            <label for="dec">Dec</label>
                        </div>

                        <div>
                            <input type="radio" name="num_sys" value="oct" id="oct"/>
                            <label for="oct">Oct</label>
                        </div>

                        <div>
                            <input type="radio" name="num_sys" value="bin" id="bin"/>
                            <label for="bin">Bin</label>
                        </div>
                    </div>
                    <div class="container">
                        <div>
                            <input type="radio" name="word" value="qword" id="qword" checked/>
                            <label for="qword">Qword</label>
                        </div>

                        <div>
                            <input type="radio" name="word" value="dword" id="dword"/>
                            <label for="dword">Dword</label>
                        </div>

                        <div>
                            <input type="radio" name="word" value="word" id="word"/>
                            <label for="word">Word</label>
                        </div>

                        <div>
                            <input type="radio" name="word" value="byte" id="byte"/>
                            <label for="byte">Byte</label>
                        </div>
                    </div>
                </div>
                <table class="buttons" cellspacing="5">
                    <tr>
                        <td class="inactive"></td>
                        <td>Mod</td>
                        <td class="inactive">A</td>
                        <td class="func">MC</td>
                        <td class="func">MR</td>
                        <td class="func">MS</td>
                        <td class="func">M+</td>
                        <td class="func">M-</td>
                    </tr>
                    <tr>
                        <td>(</td>
                        <td>)</td>
                        <td class="inactive">B</td>
                        <td>←</td>
                        <td>CE</td>
                        <td>C</td>
                        <td>±</td>
                        <td class="inactive">√</td>
                    </tr>
                    <tr>
                        <td>RoL</td>
                        <td>RoR</td>
                        <td class="inactive">C</td>
                        <td class="num">7</td>
                        <td class="num">8</td>
                        <td class="num">9</td>
                        <td>/</td>
                        <td class="inactive">%</td>
                    </tr>
                    <tr>
                        <td>Or</td>
                        <td>Xor</td>
                        <td class="inactive">D</td>
                        <td class="num">4</td>
                        <td class="num">5</td>
                        <td class="num">6</td>
                        <td>*</td>
                        <td class="inactive">1/x</td>
                    </tr>
                    <tr>
                        <td>Lsh</td>
                        <td>Rsh</td>
                        <td class="inactive">E</td>
                        <td class="num">1</td>
                        <td class="num">2</td>
                        <td class="num">3</td>
                        <td>-</td>
                        <td rowspan="2">=</td>
                    </tr>
                    <tr>
                        <td>Not</td>
                        <td>And</td>
                        <td class="inactive">F</td>
                        <td colspan="2" class="num">0</td>
                        <td class="inactive">,</td>
                        <td>+</td>
                    </tr>
                </table>
            </main>
        </div>
    </body>
</html>
