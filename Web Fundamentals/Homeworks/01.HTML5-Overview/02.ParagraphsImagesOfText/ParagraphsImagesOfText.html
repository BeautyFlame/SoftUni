<!DOCTYPE html>

	<title>Paragraphs and Images of Text</title>

<body>
	<h1>Firts heading</h1>

	<p>This paragraph have <b>bolded</b> text</p>

	<p>This is test for <sup>sup</sup> and <sub>sub</sub> tags</p>

</body>
